<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneZone</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <header class="header">
        <a href="index.html" class="logo">OneZone</a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="classes.html">Classes</a>
            <a href="contact.html">Contact</a>
            <a href="memberships.html">Memberships</a>
        </nav>
    </header>
   
    <div class="title">
        <h1>Contact Us</h1>
        <h2>We would love to hear your queries</h2>
    </div>
   
    <div class="box">
        <form>
            <input type="text" name="name" class="form-control" placeholder="Enter Your Name" required><br>
            <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required><br>
            <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>
            <input type="submit" name="" class="form-control submit" value="Send Message">
        </form>
    </div>

    <footer>
        <div class="footercontainer">
            <div class="socialicons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footernav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="classes.html">Classes</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="memberships.html">Memberships</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
